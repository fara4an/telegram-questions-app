services:
  # Веб-сервер (основное приложение)
  - type: web
    name: telegram-questions-app
    env: node
    region: frankfurt  # или oregon/singapore
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: WEB_APP_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-questions-db
          property: connectionString

  # PostgreSQL база данных
  - type: postgres
    name: telegram-questions-db
    region: frankfurt
    plan: free
    ipAllowList: []  # Разрешить доступ только изнутри Render
    databaseName: telegram_questions
    user: telegram_user

  # Telegram бот (отдельный сервис)
  - type: worker
    name: telegram-bot
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm run bot
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: WEB_APP_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-questions-db
          property: connectionString
services:
  - type: web
    name: telegram-questions-app
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BOT_TOKEN
        sync: false
      - key: WEB_APP_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: telegram-questions-db
          property: connectionString

databases:
  - name: telegram-questions-db
    region: frankfurt
    plan: free
    databaseName: telegram_questions
    user: telegram_user